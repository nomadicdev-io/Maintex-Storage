# Production Docker Compose configuration for Maintext-API

services:
  storage:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: maintex-storage-api
    restart: unless-stopped
    ports:
      - "8180:8180"
    environment:
      # Core application settings
      - NODE_ENV=production
      - BUN_ENV=production
      - DEBUG=false
      - PORT=8180
      - TZ=Asia/Dubai
      - HOST=${HOST}
      - APP_ID=${APP_ID}
      - APP_SECRET=${APP_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET=${S3_BUCKET}
      
    volumes:
      # Mount persistent volumes for uploaded files and logs
      - storage-data:/app/storage
      - logs-data:/app/logs
      - drive-data:/app/drive
    networks:
      - app-network
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (except volumes)
    read_only: true
    tmpfs:
      - /tmp

networks:
  app-network:
    driver: bridge

volumes:
  storage-data:
  drive-data:
  logs-data:
