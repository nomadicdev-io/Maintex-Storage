    <style>
        :root {
            color-scheme: dark;
            font-family: "Inter", "SF Pro Display", "Segoe UI", sans-serif;
            --bg-primary: #0d0f12;
            --bg-secondary: #13161c;
            --bg-accent: rgba(108, 117, 125, 0.35);
            --text-primary: #f1f5f9;
            --text-secondary: rgba(226, 232, 240, 0.72);
            --highlight: #dddddd;
            --shadow: rgba(15, 18, 25, 0.75);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(120% 120% at 50% 0%, rgb(91 91 91 / 20%), transparent 60%), radial-gradient(80% 80% at 100% 100%, rgb(108 108 108 / 12%), transparent 60%), #141414;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            padding: 3rem 1.5rem;
        }

        .background-aurora {
            position: absolute;
            inset: -20vmax;
            pointer-events: none;
            filter: blur(80px) saturate(140%);
            opacity: 0.8;
            transform: translateZ(0);
        }

        .background-aurora span {
            position: absolute;
            width: 28vmax;
            height: 28vmax;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(134, 142, 150, 0.35), transparent 65%);
            animation: float 18s ease-in-out infinite;
        }

        .background-aurora span:nth-child(2) {
            top: 35%;
            left: 60%;
            animation-delay: -6s;
            background: radial-gradient(circle at 40% 40%, rgba(148, 163, 184, 0.3), transparent 60%);
        }

        .background-aurora span:nth-child(3) {
            top: 65%;
            left: 10%;
            animation-delay: -12s;
            background: radial-gradient(circle at 50% 40%, rgba(82, 106, 122, 0.35), transparent 70%);
        }

        @keyframes float {
            0%, 100% {
                transform: translate3d(-10%, -10%, 0) scale(0.95);
            }
            50% {
                transform: translate3d(10%, 12%, 0) scale(1.05);
            }
        }

        .hero {
            position: relative;
            width: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: start;
            text-align: start;
            padding: 3.5rem;
            max-width: 70%;
        }

        .logo {
            width: min(366px, 79%);
            display: block;
            filter: drop-shadow(0 18px 45px rgba(73, 84, 102, 0.45));
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            letter-spacing: 0.01em;
            color: #ffffff98;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        span{
            color: #ffffff;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            line-height: 1.7;
        }

        small {
            font-size: clamp(0.8rem, 2vw, 1.25rem);
            color: #ffffff76;
            line-height: 1.6;
            margin-top: 2rem;
        }

        .url-block {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: 0.95rem 1.15rem;
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.12);
            background: rgb(16 16 16 / 72%);
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.01em;
            transition: border-color 0.3s ease, background 0.3s ease, transform 0.3s ease;
        }

        .url-block:hover,
        .url-block:focus-visible {
            border-color: rgba(197, 197, 197, 0.35);
            background: rgba(43, 43, 43, 0.95);
            transform: translateY(-2px);
        }

        .url-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 12px;
            background: rgb(140 140 140 / 25%);
            color: var(--text-primary);
            flex-shrink: 0;
            border: 1px solid rgba(148, 163, 184, 0.14);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .url-block:hover .url-icon,
        .url-block:focus-visible .url-icon {
            background: rgba(77, 77, 77, 0.3);
            color: var(--highlight);
        }

        @media (max-width: 640px) {
            body {
                padding: 2.5rem 1.25rem;
            }

            .hero {
                padding: 2.25rem;
                border-radius: 24px;
            }
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            padding: 1rem;
            border-top: 1px solid rgba(148, 163, 184, 0.12);
        }

        .footer a {
            color: var(--highlight);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .file-system {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            width: 100%;
            margin-top: 3rem;
        }

        .file-system-item {
            position: relative;
            display: flex;
            width: 11rem;
            height: 6rem;
            border: 1px solid #dadada24;
            background: #ffffff08;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .file-system-item img {
            position: relative;
            display: block;
            width: 70%;
            height: 80%;
            object-position: center;
            object-fit: contain;
            filter: grayscale(1);
            filter: grayscale(1) invert(1) brightness(1.25);
        }
    </style>
</head>
